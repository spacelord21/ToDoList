<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style-login.css}" type="text/css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@700&family=Poppins:wght@100;200;500&display=swap"
          rel="stylesheet">
    <title>Login</title>
</head>
<body>
<div class="container">
    <p th:if="${param.error}">Wrong password or username! Try again</p>
    <div class="login-panel">
        <p class="W-B">WELCOME BACK</p>
        <i class="fa-regular fa-face-smile-beam fa-lg" id="smile"></i>
        <p class="SignIn">Sign In to Your Account</p>
        <form class="form-inline mt-3" method="post" th:action="@{/login/auth}">
            <div class="mb-3">
                <label class="form-label">Email Address or Username</label>
                <p class="input-container" id="exampleInputEmail1">
                    <i class="fa-solid fa-envelope fa-lg"></i>
                    <input class="input-field" type="text" name="username" placeholder="example@gmail.com"/>
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else</div>
                </p>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <p class="input-container" id="exampleInputPassword1">
                    <i class="fa-solid fa-lock fa-lg"></i>
                    <input class="input-field" type="password" name="password">
                </p>
            </div>
            <label>
                <input class="remember" type="checkbox" name="remember-me">
                <span></span>
                Remember me
            </label>
            <div class="mt-1">
                <button class="double-border-button" type="submit">Sign In
                    <i class="fa-solid fa-arrow-right-to-bracket" id="button"></i>
                </button>
            </div>
            <div class="Not-account">Don't have an account?
                <a class="link" th:href="@{/login/sign}">Sign up!</a>
            </div>
        </form>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/49bb7d8c9b.js" crossorigin="anonymous"></script>

</body>
</html>
