<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/style-login.css}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@700&family=Poppins:wght@100;200;500&display=swap"
          rel="stylesheet">
    <title>Login</title>
</head>
<body>
<div class="contain">
    <p class="dontMatch" th:if="${match}">Passwords don't match or the given Username is occupied</p>
    <div class="login-panel">
        <p class="SignUp">Sign Up!</p>
        <form th:action="@{/login/sign}" method="post" th:object="${user}">
            <div class="mt-3">
                <label for="exampleInputEmail5" class="form-label">Email Address</label>
                <p class="input-container" id="exampleInputEmail5">
                    <i class="fa-solid fa-envelope fa-lg"></i>
                    <input class="input-field" th:field="*{email}" type="text" name="username"
                           placeholder="example@gmail.com"/>
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else</div>
                </p>
            </div>
            <div class="mt-3">
                <label for="exampleInputEmail6" class="form-label">Username</label>
                <p class="input-container" id="exampleInputEmail6">
                    <i class="fa-solid fa-user fa-lg"></i>
                    <input class="input-field" type="text" th:field="*{username}">
                </p>
            </div>
            <div class="mt-3">
                <label for="exampleInputPassword3" class="form-label">Password</label>
                <p class="input-container" id="exampleInputPassword3">
                    <i class="fa-solid fa-lock fa-lg"></i>
                    <input class="input-field" type="password" name="password" value="" onchange="handleChange(e)"
                           id="exampleInputPassword4" th:field="*{password}">
                </p>
                <div class="progress" style="display: none">
                    <div class="progress-bar progress-bar-striped" role="progressbar" style="width: 0"
                         aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" id="security"></div>
                </div>
            </div>
            <div class="mt-3">
                <label for="exampleInputPassword7" class="form-label">Matching Password</label>
                <p class="input-container" id="exampleInputPassword6">
                    <i class="fa-solid fa-house-lock fa-lg"></i>
                    <input class="input-field" type="password" id="exampleInputPassword7"
                           th:field="*{matchingPassword}">
                </p>
            </div>
            <button class="double-border-button" type="submit">Let's go!</button>
        </form>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/49bb7d8c9b.js" crossorigin="anonymous"></script>
<script th:src="@{/js/sign.js}" type="text/javascript"></script>
</body>
</html>
