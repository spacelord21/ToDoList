<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" th:href="@{/css/today-page.css}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>MainPage</title>
</head>
<body>
<header>
    <div class="px-3 py-2 bg-dark text-white">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
                    <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"/></svg>
                </a>

                <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
                    <li>
                        <a th:href="@{/welcome/today}" class="nav-link text-white">
                            <i class="fa-solid fa-house-chimney"></i>
                            Today
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-link text-white">
                            <i class="fa-solid fa-calendar-days"></i>
                            All tasks
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-link text-white">
                            <i class="fa-solid fa-user"></i>
                            <span sec:authentication="principal.username"></span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</header>

<div class="main-block">
    <div class="displaying-tasks" th:each="task : ${tasks}">
        <div class="priority-goal-display">
            <div class="priority" id="priorityId" th:value="${task.taskPriority}">
                <p><i class="fa-solid fa-flag"></i></p>
            </div>
            <div class="goal">
                <p th:text="${task.goal}"></p>
            </div>
        </div>

        <div class="description">
            <p th:text="${task.description}"></p>
        </div>
        <p id="time"><span th:text="${task.timeCreated}"></span> - <span th:text="${task.timeCompleted}"></span></p>
    </div>
</div>

<script th:src="@{/js/index-scripts.js}" type="text/javascript"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/49bb7d8c9b.js" crossorigin="anonymous"></script>

</body>
</html>
